<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Musang King Restaurant" />
    <meta
      name="Your Reservations"
      content="This page is to check your reservations"/>
    <title>Your Reservations</title>
    <link rel="icon" href="/musang-king-logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="/main.css" type="text/css" />
    <script src="/main.js" defer></script>
    <link rel="stylesheet" href="/YourReservations/YourReservation.css" type="text/css" />
    <script src="/YourReservations/YourReservation.js" defer></script>
  </head>

  <body>
    <header>
      <div class="navbar">
        <a href="#" id="profile-icon">
          <img src="/profile-logo.png" alt="Profile Logo" />
        </a>

        <div class="RestaurantTitle">
          <a href="/Home/Home.html">Musang King Restaurant</a>
        </div>

        <ul>
          <li><a href="/Home/Home.html">Home</a></li>
          <li><a href="#">Book Now</a></li>
          <li><a href="/YourReservations/YourReservation.html">Your Reservations</a></li>
          <li><a href="/Schedule/Schedule.html">Schedule</a></li>
          <li><a href="#">Notification</a></li>
        </ul>
      </div>
    </header>

    <main>
      <div class="reservation-container">
        <h2>Your Reservations</h2>
        <div class="filter-container">
          <label for="reservation-date">Date:</label>
          <input type="date" id="reservation-date" name="reservation-date">
          <label for="reservation-time">Time:</label>
          <input type="time" id="reservation-time" name="reservation-time">
        </div>
        <table class="reservation-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Table No</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>
              <td>12</td>
              <td><button class="edit-btn" onclick="openManageBooking()">Select & Edit</button></td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </main>

    <hr />

    <footer>
      <p style="font-size: 15px">
        Copyright &copy; 2024 Musang King Restaurant IT Department
      </p>
    </footer>

    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2>Profile</h2>
        <a href="#" class="Login-button">Login</a>
      </div>
    </div>
  </body>
</html>
